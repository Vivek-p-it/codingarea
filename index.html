<!DOCTYPE html>
<html>
<head>
    <title>Travel Planner</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
        }
        
        h1 {
            text-align: center;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
        }
        
        .form-group input[type="text"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        .form-group button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .destinations-list {
            margin-top: 20px;
        }
        
        .destinations-list ul {
            list-style-type: none;
            padding: 0;
        }
        
        .destinations-list li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2>Please Fill Your Details</h2>
    <form id="userForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="des">Destination:</label>
            <input type="text" id="des" required>
        </div>
        <div class="form-group">
            <label for="phno">Mobile.No.:</label>
            <input type="number" id="phno" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
        <h1>Travel Planner</h1>
        <div class="form-group">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" placeholder="Enter destination">
        </div>
        <div class="form-group">
            <button onclick="addDestination()">Add Destination</button>
        </div>
        <div class="destinations-list">
            <h3>Your Travel Destinations:</h3>
            <ul id="destinations">
                <!-- Dynamic destinations will be added here -->
            </ul>
    </div>
    <h2>Please Rate us</h2>
    <form id="feedbackForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Submit Feedback</button>
        </div>
    </form>
    <h3>Find your location here</h3>
    <button type="clickable"><a href="https://maps.google.com">Visit here</a></button>
    <script>
        // JavaScript
        function addDestination() {
            var destinationInput = document.getElementById("destination");
            var destination = destinationInput.value.trim();
            
            if (destination !== "") {
                var destinationsList = document.getElementById("destinations");
                var listItem = document.createElement("li");
                listItem.textContent = destination;
                destinationsList.appendChild(listItem);
                
                destinationInput.value = "";
            }
        }
    </script>
</body>
</html>
